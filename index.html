<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Навигатор по этажам</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-mdb-toggle="collapse"
                  data-mdb-target="#navbarExample01"
                  aria-controls="navbarExample01"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#first-floor">Первый этаж</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#second-floor">Второй этаж</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#third-floor">Третий этаж</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>

        <section class="navigator mb-3" id="seach">
            <div class="bg-dark p-3 text-center">
                <h3 class="title text-white mx-5">
                    Куда вы хотите попасть?
                </h3>
            </div>
            <div class="container align-items-center">
                <form class="w-50">
                    <div class="form-group my-3">
                        <label for="inputName">Наименование отдела/цеха</label>
                        <input type="text" class="form-control" id="inputName" name="inputName" aria-describedby="nameHelp" placeholder="Введите наименование" required>
                        <small id="nameHelp" class="form-text text-muted">Введите наименование отдела/цеха, в который нужно попасть</small>
                    </div>
                    <div class="btn-group d-flex justify-content-end">
                        <button type="submit" class="btn bg-dark border-0 btn-primary" >Найти</button>
                    </div>
                </form>
            </div>
        </section>
        
        <section class="floor first-floor" id="first-floor">
            <div class="bg-dark p-3 text-center" >                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                <h3 class="title text-white mx-5">
                    Первый этаж
                </h3>
            </div>
            <div class="container">
                <img class="img-fluid floor-img first-img" src="floor1.png" alt="First floor">
            </div>
        </section>

        <section class="floor second-floor hiden" id="second-floor">
            <div class="bg-dark p-3 text-center" >
                <h3 class="title text-white mx-5">
                    Второй этаж
                </h3>
            </div>
            <div class="container">
                <img class="img-fluid floor-img second-img" src="floor2.png" alt="First floor">
            </div>
        </section>

        <section class="floor third-floor hiden" id="third-floor">
            <div class="bg-dark p-3 text-center" >
                <h3 class="title text-white mx-5">
                    Третий этаж
                </h3>
            </div>
            <div class="container">
                <img class="img-fluid floor-img second-img" src="floor3.png" alt="First floor">
            </div>
        </section>

        <footer class="footer bg-dark">
            <div class="text-center p-3 text-white">
                <a class="text-reset fw-bold" target="_blank" href="https://at3boot.com/">AT3BOOT</a>
                © 2023
            </div>
        </footer>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
